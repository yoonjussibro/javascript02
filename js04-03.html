        // 첫번째, 두번째 매개변수는 계산할 데이터 
        // 세번째, 매개변수는 사칙연산을 위한 기호


        function yunsan(ac, bd, z) {

            var x = Number(ac);
            var y = Number(bd);
            
            if (z == "+") { 
                console.log("두 수의 합은 : " + (x + y));
            }
            else if (z == "-") {
                console.log("두 수의 차는 : " + (x - y));
            }
            else if (z == "*") {
                console.log("두 수의 곱은 : " + (x * y));
            }
            else if (z == "/") {
                console.log("두 수를 나눈 몫은 : " + (x / y));
            } 
            else {
                console.log("기호가 올바르지 않습니다. 다시 입력해주세요.")
            }
        }

        var ac = prompt("숫자를 입력하세요");

        var bd = prompt("숫자를 입력하세요");
