<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 2-3</title>
    <script>
        console.log("\n===== 논리 연산자 =====\n")

        var x = true;
        var y = false;

        console.log("x = " + x + ", y = " + y);
        console.log("x&&y: " + (x&&y));
        console.log("x||y: "   + (x||y));
        console.log("!x: " + (!x));

        console.log("");

        console.log("(3 > 2)&&(3 < 4): " + ((3 > 2) && (3 < 4)));
        console.log("(3 == -2)||(-1 < 0): " + ((3 == 2)||(-1 < 0)));


        console.log("\n===== 조건 연산자 =====\n");

        var x = 10;
        var y = 20;

        (x == y) ? alert("x와 y의 값은 같습니다."):alert("x와 y의 값은 다릅니다.");

        if (x == y) {
            alert("x와 y의 값은 같습니다.")
        }
        else {
            alert("x와 y의 값은 다릅니다.")
        }

        console.log("\n===== 문자열 연산자 =====\n")
        // 문자열 연산자(문자열 연결 연산자) : 문자열 연산자는 2개의 문자열을 합하여 하나의 길다란 문자열로 만들어주는 연산자
        // 사용 기호 '+', '+='
        // 문자열과 다른 타입의 데이터를 문자열 연산자로 연산하였을 경우 모든 데이터를 문자열로 변경하여 연산함

        console.log("abc" + "def");
        var str1 = "abc";
        var str2 = "def";
        console.log(str1 + str2);
        console.log()

        console.log("abc" + 123);
        console.log("abc" + true);

        console.log();

        // 연산 순서에 따라 23 + 35가 먼저 연산되고, 그 후에 23+35의 결과값인 58+"abc"가 연산되어 "58abc"가 출력됨
        console.log(23 + 35 + "abc");
        // 연산 순서에 따라 "abc" + 23이 되어 결과값이 "abc23" 이 되고 이후 "abc23" + 35가 되어 "abc2335" 가 됨
        console.log("abc" + 23 + 35);
        // "abc" + 23 + 35에서 숫자끼리 먼저 연산을 진행하고자 하면 ()를 이용해야 함
        console.log("abc" + (23 + 35));

        // 연산자 우선순위
        // 자바스크립트의 연산자들은 우선순위에 따라서 먼저 혹은 나중에 실행됨
        // 기본적으로 모든 연산자의 연산 방향은 왼쪽에서 오른쪽임    (대입 연산자만 오른쪽에서 왼쪽으로 진행)
        // 1 순위 : ()
        // 2 순위 : ++, --, !(논리부정)
        // 3 순위 : *, /, %, +, - (산술 연산자 중 +, -가 다른 *, /, %, 보다 우선순위가 낮음)
        // 4 순위 : >, <, >=, <=, ==, != (==, != 가 다른 비교 연산자보다 우선 순위가 낮음)
        // 5 순위 : &&, ||
        // 6 순위 : =, +=, -=, *=, /=, %=
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/%EC%97%B0%EC%82%B0%EC%9E%90_%EC%9A%B0%EC%84%A0%EC%88%9C%EC%9C%84
        // 검색어 자바스크립트 연산자 우선순위
    </script>
