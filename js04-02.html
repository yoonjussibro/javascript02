<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4-2</title>
    <script>
        // 함수
        // 함수란 특정한 목적을 가지고 실행되는 소스 코드를 묶어놓은 코드 블럭
        // 매개변수 : 함수를 실행하기 위해서 필요한 기준값, 함수 내에서 소스 코드들이 실행되기 위해서 필요한 데이터
        // 반환값 : 해당 함수 가 실행 시 모든 연산이 끝난 결과값을 다시 함수를 호출한 시점으로 돌려주는 데이터


        // 함수의 선언
        // function 함수명(매개변수1, 매개변수2, ....) 
        // {
        //      실행할 소스코드들 ...
        //      return 반환값
        // }

        // 함수의 실행
        // 함수명(매개변수1, 매개변수2, ...);

        // 함수의 형태 4가지 

        // 1. 매개변수와 반환값이 없는 함수
            // 가장 기본적인 함수의 형태이며, 함수의 내부에서 변수가 선언되고 사용되며, 결과도 내부에서 출력함
        // function 함수명() 
        // {
        //     실행코드    
        // }

        // 2. 매개변수는 존재하고, 반환값이 없는 함수
            // 함수 실행 시 해당 함수의 외부에서 데이터를 입력받아 함수의 내부에서 연산 시 사용하고 그 결과를 내부에서 출력하는 형태의 함수 
        // function 함수명(매개변수) 
        // {
        //     실행코드
        // }

        // 3. 매개변수는 없고, 반환값이 존재하는 함수
            // 함수 실행 시 필요한 데이터를 내부에서 선언하여 연산을 진행하고 연산된 결과를 해당 함수를 호출한 시점으로 다시 되돌려주는 형태의 함수
        // function 함수명() 
        // {
        //     실행코드
        //     return 반환값
        // }

        // 4. 매개변수와 반환값이 모두 존재하는 함수
            // 함수 실행시 필요한 데이터를 외부에서 입력받아 내부의 연산을 진행하고, 그 결과값을 함수를 호출한 시점으로 다시 되돌려주는 형태의 함수
        // function 함수명(매개변수) 
        // {
        //     실행코드
        //     return 반환값
        // }

        // var a = 10;
        // var b = 20;

        // console.log(a + b);

        function sum() {
            var a = 10;
            var b = 20;
            console.log(a + b);
        }


        function multi() {
            var a = 10;
            var b = 5;

            console.log(a * b);
        }
        // sum();
        // multi();
    </script>
</head>
<body>
    <button id="btn_sum">더하기</button>
    <button id="btn_multi">곱하기</button>

    <script>
        var btnsum = document.getElementById("btn_sum");
        var btnmulti = document.getElementById("btn_multi");

        btnsum.addEventListener("click", function(){
            sum();
        });

        btnmulti.addEventListener("click", function(){
            multi();
        });

    </script>
</body>
</html>
